<script type='text/javascript' src='knockout-2.2.1.js'></script>
<script type='text/javascript' src='trefacilaj.js'></script>
<script type='text/javascript' src='facilaj.js'></script>

<link rel="stylesheet" href="facililo.css">
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

<div id="ekstera">
<p>Verku facilan tekston laŭ la
<a href="http://kontakto.tejo.org/p/facila-kaj-tre-facila.html">reguloj</a>
kaj
<a href="http://remush.be/tezauro/Kontakto.html">vortolisto</a> de Kontakto.

<p>
<textarea
  id="tekstujo"
  data-bind="value: teksto, valueUpdate: 'afterkeydown'"
  placeholder="Tajpu facilan tekston!"
  rows="10" cols="65"></textarea>

<div data-bind="with: kontrolorezulto">
  <span class="trefacila">Tre facilaj: <span data-bind="text: treFacilaj"></span></span>
  <span class="facila">Facilaj: <span data-bind="text: facilaj.length"></span></span>
  <span class="malfacila">Malfacilaj: <span data-bind="text: malfacilaj.length"></span></span>

  <label id="etikedoMaliksigu"><input type="checkbox" data-bind="checked: $root.maliksigu"> cx → ĉ</label>

  <div id="montrujo" data-bind="foreach: alineoj"><p data-bind="foreach: $data"><span data-bind="
      text: tekstero, css: (nivelo == 0) ? 'trefacila' : (nivelo == 1) ? 'facila' : 'malfacila'"></span></p></div>

</div>
</div>


<script src='facililo.js'></script>

</body>
<html>
