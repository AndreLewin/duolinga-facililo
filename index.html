<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8">
<title>Verku facilajn tekstojn en Esperanto</title>

<script type='text/javascript' src='knockout-2.2.1.js'></script>
<script type='text/javascript' src='trefacilaj.js'></script>
<script type='text/javascript' src='facilaj.js'></script>
</head>

<body>

<p>Verku facilan tekston la≈≠ la
<a href="http://kontakto.tejo.org/p/facila-kaj-tre-facila.html">reguloj</a>
kaj
<a href="http://remush.be/tezauro/Kontakto.html">vortolisto</a> de Kontakto.

<div>
<textarea
  data-bind="value: teksto, valueUpdate: 'afterkeydown'"
  placeholder="Tajpu facilan tekston!"
  rows="15" cols="65"></textarea>
</div>

<div data-bind="with: kontrolorezulto">
  <span data-bind="if: vortoj == 0">Nenio estas tajpita.</span>
  <div data-bind="if: vortoj &gt; 0">
    <span data-bind="if: treFacilaj == 0">Neniuj tre facilaj vortoj.</span>
    <span data-bind="if: treFacilaj == 1">Unu tre facila vorto.</span>
    <span data-bind="if: treFacilaj &gt; 1, text: treFacilaj + ' tre facilaj vortoj.'"></span>
    <div data-bind="if: facilaj.length &gt; 0">
      La jenaj vortoj estas "facilaj", sed ne "tre facilaj":
      <ul data-bind="foreach: facilaj">
        <li data-bind="text: $data">
      </ul>
    </div>
    <div data-bind="if: malfacilaj.length &gt; 0">
      La jenaj vortoj estas nek "facilaj" nek "tre facilaj":
      <ul data-bind="foreach: malfacilaj">
        <li data-bind="text: $data">
      </ul>
    </div>
  </div>
</div>

<script src='facililo.js'></script>

</body>
<html>
